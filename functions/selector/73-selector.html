<script type="text/x-red" data-template-name="selector">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-selector"><i class="icon-wrench"></i> Selector</label>
        <input type="text" id="node-input-selector" placeholder="selector">
    </div>

</script>

<script type="text/x-red" data-help-name="selector">
  <p>Performs a <b><a href="http://api.jquery.com/category/selectors/">JQuery selection</a></b> on the <b>msg.payload</b> contains, 
  then append an array with all the returned objects from this selection on <b>msg.selection</b>.</p>
  <p><b>Example:</b></p>
  <p>When on Selector node</p>
  <p><b>msg.payload</b> contains <pre>&lt;a class=&quot;c1&quot; href=&quot;/&quot;&gt&lt;/a&gt;</pre></p>
  <p>and <b>selector = "a"</b> then returns on <b>msg.selection</b></p>
  <pre>
    [{
      "type": "tag",
      "name": "a",
      "attribs": {
        "class": "c1",
        "href": "/"
      },
      "children": [],
      "prev": null,
      "next": null
    }]
  </pre></p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('selector',{
        color:"rgb(243, 181, 150)",
        category: 'function',
        defaults: {
            name: {value:"Selector"},
            selector: {value:"a"},
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }   
    });

</script>
