<script type="text/x-red" data-template-name="selector">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-selector"><i class="icon-tasks"></i> Selector</label>
        <input type="text" id="node-input-selector" placeholder="a">
    </div>

    <div class="form-row">
        <label for="node-input-context"><i class="icon-tasks"></i> Context</label>
        <input type="text" id="node-input-context" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-input-root"><i class="icon-tasks"></i> Root</label>
        <input type="text" id="node-input-root" placeholder="msg.payload">
    </div>

    <div class="form-tips">
      <p><b>Selector</b> searches within the <b>Context</b> scope which searches within the root scope. selector and context can be an string expression, DOM Element, array of DOM elements, or cheerio object. <b>Root</b> is typically the HTML document string.</p>
      <p>Tip: you can use <b>msg</b> properties as <b>Root</b> input</p>
    </div>

</script>

<script type="text/x-red" data-help-name="selector">
  <p>This module is based on <a href="https://github.com/MatthewMueller/cheerio"><b>cheerio</b></a> and export all the methods on the <b>msg.$ object</b><p>
  <p>Cheerio's selector implementation is nearly identical to jQuery's, so the API is very similar.</p>
  <p><b><a href="http://api.jquery.com/category/selectors/">JQuery matching selection reference</a></b></p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('selector',{
        color:"rgb(243, 181, 150)",
        category: 'function',
        defaults: {
            name: {value:"Selector"},
            selector: {value:"a"},
            context: {value:this.context},
            root: {value:this.root}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }   
    });

</script>
